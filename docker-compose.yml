version: "3.9"

services:
  strapi:
    container_name: recipe-strapi
    build:
      context: ../strapi-app
      dockerfile: Dockerfile
    ports:
      - "1337:1337"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=1337
      - STRAPI_TELEMETRY_DISABLED=true
      - DATABASE_CLIENT=sqlite
      - DATABASE_FILENAME=.tmp/data.db
      - APP_KEYS=${APP_KEYS:-recipe-blog-app-keys-1,recipe-blog-app-keys-2}
      - API_TOKEN_SALT=${API_TOKEN_SALT:-recipe-blog-api-token-salt}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET:-recipe-blog-admin-jwt-secret}
      - JWT_SECRET=${JWT_SECRET:-recipe-blog-jwt-secret}
      - TRANSFER_TOKEN_SALT=${TRANSFER_TOKEN_SALT:-recipe-blog-transfer-token-salt}
    volumes:
      - strapi-data:/app/.tmp
      - strapi-uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1337/admin"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  app:
    container_name: recipe-blog
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_STRAPI_URL=http://strapi:1337
        - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_STRAPI_URL=${NEXT_PUBLIC_STRAPI_URL:-http://strapi:1337}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
    depends_on:
      strapi:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  strapi-data:
  strapi-uploads:
